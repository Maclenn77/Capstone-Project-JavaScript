<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<script defer src="index.bundle.js"></script></head>
<body class="d-flex flex-column">
    <header>
        <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light px-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="31dfd4920ee789d288ed.png" alt="Pokemon logo" width="70" height="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home(<span class="pokemons-count">...</span>)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Planets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Races</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="comment-added-div">Your comment was sent successfully!</div>
    <main class="container mb-5">
        <header class="mb-5"><img src="8e5d582bed72295dee0e.png" class="mx-auto" width="300" alt="Pokemon Logo"></header>
        <section class="pokemon-cards d-flex flex-wrap gap-3 justify-content-center mb-5">
        </section>
       <!-- Modal Popup -->
        <div class="modal container" id="modal">
          <div class="modal-header row">
            <button type="button" class="close-button col-2">&times;</button>
          </div>
          <div class="modal-body row">
            <p class='col-6'>Height: <span class="details"></span></p>
            <p class='col-6'>Weight: <span class="details"></span></p>
            <div class='w-100'></div>
            <p class='col-6'>Type: <span class="details"></span></p>
            <p class='col-6'>Base Experience: <span class="details"></span></p>
            <h2 class="w-100 text-center mt-2">Comments</h2>
            <div class="modal-comments mt-4 row"></div>
            <h2 class="w-100 text-center">Add new comment</h2>
            <form class="row flex-column">
                <input type="text" class="mt-2 col-8" id="username" placeholder="Your name">
                <input type="text" class="mt-2 col-10" id="insights" placeholder="Your insights">
                <button type="submit" class="mt-2 col-8" id="add-comment">Comment</button>
            </form>
          </div>
        </div>
        <div id="overlay"></div>
        <div class=" d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a class="page-link previous-page">Previous</a></li>
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">4</a></li>
                <li class="page-item"><a class="page-link">5</a></li>
                <li class="page-item"><a class="page-link">6</a></li>
                <li class="page-item"><a class="page-link">...</a></li>
                <li class="page-item"><a class="page-link next-page">Next</a></li>
            </ul>
        </div>
    </main>
    <footer class="text-center bg-light text-muted p-4 mt-auto">
        <p>Created by <a href="http://github.com/ShadyShawkat">Shady Shawkat</a> and <a href="http://github.com/Maclenn77"> J.P. Pérez-Tejada</a> under MIT License </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
